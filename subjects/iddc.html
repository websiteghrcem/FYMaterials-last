<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script >
    fetch("https://websiteghrcem.github.io/subjects/iddc.json")
        .then(response => response.json())
        .then(data => {
        console.log(Object.keys(data).length);
        for (let i = 1; i < Object.keys(data).length + 1; i++){
            let link = document.getElementById(i);
            link.setAttribute('href', Object.values(data)[i-1][1]);
            link.innerHTML = Object.keys(data)[i-1];

    }
    
    
  })
  .catch(console.error);


    </script>
    <link rel="stylesheet" href="subject.css">
</head>
